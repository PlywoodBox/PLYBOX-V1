<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Configurator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #configurator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<div id="configurator"></div>

<!-- Use the module version of Three.js -->
<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.module.js"></script>

<!-- Use the module version of OrbitControls.js -->
<script type="module" src="OrbitControls.js"></script>

<!-- Include dat.GUI if needed -->
<script type="module" src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.module.js"></script>

<!-- Your main script file -->
<script type="module" src="main.js"></script>

</body>
</html>
